<!DOCTYPE>
<html>
    <head>
        <title>Html Form</title>
     </head>
     <body>
         <table bgcolor="skyblue"  border="1px" align="center">
          <form action="empinfo@capgemini.com." method="POST" enctype="multipart/form-data"></form>
          <tr>
              <th>Name</th>
              <th align="left"><input type="text" name="name" size="20"  value="Write name here" tabindex="2" maxlength="20"></th>
          </tr>
          <tr>
            <th>Employee Code</th>
            <th align="left"><input type="text" name="name" size="4"  value="code here" tabindex="2" maxlength="4"></th>
          </tr>
          <tr>
              <th>Department</th>
              <td align="left"><input type="radio" name="s-group" value="admin">Admin<br>
                  <input type="radio" name="s-group" value="admin">HR<br>
                  <input type="radio" name="s-group" value="admin">Technical<br>
                  <input type="radio" name="s-group" value="admin">Accounts<br>
              </td>
          </tr>
          <tr>
              <th>Date Of Joining</th>
              <td><input type="date"></td>
          </tr>
          <tr>
              <th>Address</th>
              <td><textarea name="address" id="abc" cols="30" rows="5" tabindex="0" accesskey="A"></textarea></td>
         </tr>
         <tr>
            <th>Training Program Attended</th>
            <td align="left">
                <input type="checkbox" value="html">HTML/DHTML<br>
                <input type="checkbox" value="java">Java<br>
                <input type="checkbox" value="c/s">Client/Server<br>
                <input type="checkbox" value=".net">.NET
            </td>
         </tr> 
         <tr>
            <th>Training Program need to Attend</th>
            <td>
                <select name="pref">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML/DHTML</option>
                    <option value="java">Java</option> 
                    <option value="c/s">Client/Server</option>
                    <option value=".net">.NET</option>   
                </select>
            </td>
         </tr> 
        <tr>
            <th>Send Information At</th>
            <td><a href="empinfo@capgemini.com">empinfo@capgemini.com</a></td>
        </tr>          
        </table>   
     </body>    

</html>
